<div class="container main-container">
  <h1>Sign in</h1>

  <form novalidate (ngSubmit)="signin()" [formGroup]="signForm">
    <h4>Sign in to your account</h4>
    <hr />

    <div class="alert alert-danger" *ngIf="errors.length > 0">
      <h3 id="msgReturn">Oops! Something didn't work:</h3>
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">E-mail</label>
      <div class="col-md-10">
        <input
          class="form-control"
          id="email"
          type="text"
          placeholder="E-mail (required)"
          formControlName="email"
          [ngClass]="{ 'is-invalid': displayMessage.email }"
        />
        <span class="text-danger" *ngIf="displayMessage.email">
          <p [innerHTML]="displayMessage.email"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Password</label>
      <div class="col-md-10">
        <input
          class="form-control"
          id="password"
          type="password"
          placeholder="Password (requerido)"
          formControlName="password"
          [ngClass]="{ 'is-invalid': displayMessage.password }"
        />
        <span class="text-danger" *ngIf="displayMessage.password">
          <p [innerHTML]="displayMessage.password"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span
          ><button
            class="btn btn-success"
            id="Login"
            [disabled]="!loginForm.valid"
            type="submit"
          >
            Sign in
          </button></span
        >
      </div>
    </div>
  </form>
</div>
