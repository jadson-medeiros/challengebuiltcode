<div class="container main-container">
  <h1>Details of {{ doctor.name }}</h1>

  <div>
    <h4>Read-only information</h4>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">
        <label class="control-label">Name</label>
      </dt>
      <dd class="col-sm-10">
        {{ doctor.name }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">CRM</label>
      </dt>
      <dd class="col-sm-10">
        {{ doctor.crm }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">CRM-UF</label>
      </dt>
      <dd class="col-sm-10">
        {{ doctor.crmUf }}
      </dd>
    </dl>
  </div>

  <list-patient [patients]="doctor.patients"></list-patient>

  <div>
    <a class="btn btn-dark" [routerLink]="['/doctors/edit', doctor.id]">Edit</a
    >&nbsp;
    <a class="btn btn-info" [routerLink]="['/doctors/list-all']">Back</a>
  </div>
</div>
